<html>
<head>
	<title>Drone Race Map</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="leaflet-0.7.3/leaflet.js"></script>
	<script src="droneMap.js"></script>
</head>
<body>
	<div id="map"></div>

	<script>

		var map = L.map('map');

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 25,
			id: 'examples.map-i875mjb7'
		}).addTo(map);

		function onLocationFound(e) {
			var radius = e.accuracy / 2;
			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			map.fitBounds(droneLocations.getBounds());
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 16});

		var droneLocations = new L.FeatureGroup();
		var droneLegend = L.control({position: 'topright'});

		droneLegend.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info legend');
			return this._div;
		};

		map.addControl(droneLegend);
		map.addLayer(droneLocations);

		var lastUpdateId = -1;

		// TODO: Change to real data
		var exampleJSON = " { \"updateID\": 20, \"drones\": [ { \"id\": \"B33F\", \"positions\": [ [ 63, 11 ], [ 64, 12 ] ] }, { \"id\": \"CAFE\", \"positions\": [ [ 62, 13 ], [ 63, 11 ] ] } ] }";
		function ajax(method, route, async, cb) {
		  var req = new XMLHttpRequest();
		  req.onload = cb;
		  req.open(method, route, async);
		  req.send();
		}

		addDroneLocations(exampleJSON);
		window.setInterval(function(){
			ajax("GET", "/api", true, function() {
        addDroneLocations(this.responseText);
			});
		}, 1000);

		//ajax("GET", "http://sheep-surveillance.burkow.no/", true, addDroneLocations);
	</script>
</body>
</html>
